<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>second largest number</title>
</head>
<body>
    <script>
    function findSecondLargest(a, n)
     {
       a.sort();
       let second_largest = 0;
      for (let i = n - 2; i >= 0; i--) 
        {
          if (a[i] != a[n - 1]) {
            second_largest = a[i];
            break;
          }
        }
       return second_largest;
      }
       const a = [1,2,8,6,0,4,5,7];
      let n = a.length;
      let answer = findSecondLargest(a, n);
      console.log("The second max number in the array is: " + answer);
    </script>
    
</body>
</html>
